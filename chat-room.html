<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Chat-room</title>
</head>
<body id="body__chat-room">
    <header>
        <div class="chatroom-statusbar-div">
            <div class="header-statusbar-left header-statusbar-statusbar">
                <span class="header-statusbar-span">
                    No Service
                </span>
                <i class="fa-solid fa-wifi i-statusbar"></i>
            </div>
            <div class="header-statusbar-middle header-statusbar-statusbar ">
                <i class="fa-solid fa-clock i-statusbar"></i>
                <span class="header-statusbar-span">
                    12:20
                </span>
            </div>
            <div class="header-statusbar-right header-statusbar-statusbar">
                    <span class="header-statusbar-span__right">
                    50%
                </span>
                <i class="fa-solid fa-battery-half i-statusbar"></i>
                <i class="fa-solid fa-bolt-lightning i-statusbar"></i>
            </div>
        </div>   
    </header>
    <main id="chat-room-main">
        <header class="chat-room-header-div">
            <a href="chats.html">
            <i class="fa-solid fa-chevron-left"></i>
            </a>
            <span id="setting-header-div__span">
                Fruit Talk
            </span>
            <div>
            <i class="fa-solid fa-magnifying-glass chat-room-i"></i>
            <i class="fa-solid fa-bars"></i>
            </div>
        </header>

        <div id="date-box-div">
            <span id="date-box-div__scan">
                Sunday, July 1, 2030
            </span>
        </div>
    
        <div id="chat-div">
        <div class="chat-room-main__top">
            <img class="chat-room-main__top-img" src="img/fruits.png">
            <div class="chat-room-main__top__right">
                <div class="chat-room-main__top__right__top">
                    <span>Fruit Talk</span>
                </div>
               
                <div class="chat-room-main__top__right__bottom">
                    <span class="chat-room__bubble-left">
                      Hi!
                    </span>
                    <span   class="chat-room-main__text-time">
                        14:50
                    </span>
                </div>
            </div>
        </div>
        
        <div class="chat-room-main__middle">
            <span class="chat-room-main__text-time">14:55</span>
            <div class="chat-room-main__middle__left">

                
            </div>
            <div class="chat-room-main__middle__right">
                What's up?
                
            </div>
        </div>
        </div>

        <div class="chat-room-main__bottom">
            <i class="fa-solid fa-square-plus chat-room-main__bottom-i"></i>
            <input id="chat-room-main__bottom-input" type="text" placeholder="메세지를 입력하세요." class="chat-room-main__bottom__right">

                <div id="chat-room-main__bottom__right-i">
                    <i class="fa-solid fa-face-smile chat-room-main__bottom__right-smile-i"></i>
                    <button>
                          <i class="fa-solid fa-arrow-up-long chat-room-main__bottom__right-arrow-i"></i>
                    </button>
                </div> 
            </input>
        </div>

        

           
            


        <footer>
        </footer>


            
        

    </main>

    <div id="no-mobile">
        <span>화면을 줄여주세요.</span>
    </div>






    <script src="https://kit.fontawesome.com/cc09770187.js" crossorigin="anonymous"></script>
</body>
</html>
