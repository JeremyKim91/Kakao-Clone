<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <header>
        <div id="header-statusbar-div">
            <div class="header-statusbar-left header-statusbar-statusbar">
                <span class="header-statusbar-span">
                    No Service
                </span>
                <i class="fa-solid fa-wifi i-statusbar"></i>
            </div>
            <div class="header-statusbar-middle header-statusbar-statusbar ">
                <i class="fa-solid fa-clock i-statusbar"></i>
                <span class="header-statusbar-span">
                    12:20
                </span>
            </div>
            <div class="header-statusbar-right header-statusbar-statusbar">
                    <span class="header-statusbar-span__right">
                    50%
                </span>
                <i class="fa-solid fa-battery-half i-statusbar"></i>
                <i class="fa-solid fa-bolt-lightning i-statusbar"></i>
            </div>
        </div>   
    </header>
    <main id="general-main">
        <div class="friends-main-top general-main-top">
            <span class="general-main__top-left">
                Friends
            </span>
            <span class="general-main__top-right">
                <i class="fa-solid fa-magnifying-glass general-main__top-right__i"></i>
                <i class="fa-solid fa-music general-main__top-right__i"></i>
                <a href="settings.html">
                <i class="fa-solid fa-gear general-main__top-right__i"></i>
                </a>
            </span>
        </div>
        
        <div id="friends-main__subtop">
            <i class="fa-solid fa-circle-info friends-main__subtop-sutop__i"></i>
            <span id="friends-main__subtop-sutop">                Friends' Names Display
            </span>
            <i class="fa-solid fa-chevron-right friends-main__subtop-sutop__i friends-main__subtop-sutop__i__chevron"></i>
        </div>

        <div class="general-main__users friends-main__users">
            <img class="general-main__users__img" src="img/monkey.png">
            <span class="general-main__users-name friends-main__users-name">
                Isabel
            </span>
        </div>

        <div class="general-main__divider friends-main__divider">
            <span class="general-main__divider-span friends-main__divider-span">
                Channel
            </span>
            <i class="fa-solid fa-chevron-up general-main__divider-span__i friends-main__divider-span__i"></i>
        </div>

        <div class="general-main__users-name-mini friends-main__users-name-mini">
            <div class="general-main__users-name-mini-left friends-main__users-name-mini-left">
                <img class="general-main__users-name-mini__img friends-main__users-name-mini__img" src="img/fruits.png">
                <span class="general-main__users-name-mini__name friends-main__users-name-mini__name">
                    Channel
                </span>
            </div>
            <div class="general-main__users-name-mini-right friends-main__users-name-mini-right">
                <span>
                2
            </span>
            <i class="fa-solid fa-chevron-right general-main__users-name-mini-right__chevron friends-main__users-name-mini-right__chevron"></i>
            </div>
            
        </div>

        <div id="nav-bar-div">
            <nav class="nav-bar nav-bar__friends">
                <ul id="nav-bar-div__ul">
                    <li class="nav-bar__li nav-bar__li-friend">
                        <a href="friends.html">
                        <i class="fa-solid fa-user"></i>
                        </a>
                    </li>
                    <li class="nav-bar__li nav-bar__li-chat">
                        <a href="chats.html">
                        <i class="fa-regular fa-comment"></i></a>
                    </li>
                    <li class="nav-bar__li nav-bar__li-magnify">
                        <a href="find.html">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        </a>
                    </li>
                    <li class="nav-bar__li nav-bar__li-ellipsis">
                        <a href="more.html">
                        <i class="fa-solid fa-ellipsis"></i>
                        </a>
                        <div class="nav-bar-circle__chat">1</div>
                        <div class="nav-bar-cicle__ellipsis"></div>
                </ul>
            </nav>
        </div>

    </main>
    <div id="loading-screen">
        <i class="fa-solid fa-comment"></i>   
    </div>
    <div id="no-mobile">
        <span>화면을 줄여주세요.</span>
    </div>






    <script src="https://kit.fontawesome.com/cc09770187.js" crossorigin="anonymous"></script>
</body>
</html>
