<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Settings</title>
</head>
<body>
    <header>
        <div id="header-statusbar-div">
            <div class="header-statusbar-left header-statusbar-statusbar">
                <span class="header-statusbar-span">
                    No Service
                </span>
                <i class="fa-solid fa-wifi i-statusbar"></i>
            </div>
            <div class="header-statusbar-middle header-statusbar-statusbar ">
                <i class="fa-solid fa-clock i-statusbar"></i>
                <span class="header-statusbar-span">
                    12:20
                </span>
            </div>
            <div class="header-statusbar-right header-statusbar-statusbar">
                    <span class="header-statusbar-span__right">
                    50%
                </span>
                <i class="fa-solid fa-battery-half i-statusbar"></i>
                <i class="fa-solid fa-bolt-lightning i-statusbar"></i>
            </div>
        </div>   
    </header>
    <main id="general-main">
        <header class="setting-header-div">
            <a href="more.html">
            <i class="fa-solid fa-chevron-left"></i>
            </a>
            <span id="setting-header-div__span">
                Settings
            </span>
            <i class="fa-solid fa-magnifying-glass"></i>

        </header>


        <div class="setting-main-container__up">
            <div class="setting-main-container__up__div">
                <i class="fa-solid fa-bullhorn setting-i"></i>
                Notices
            </div>
            <div class="setting-main-container__up__div">
                    <i class="fa-solid fa-flask setting-i"></i>
                    Jeremy Lab
            </div>
            <div class="setting-main-container__up__div setting-main-container__up__div-third">
                <div class="setting-main-container__up__div-left">
                    <i class="fa-solid fa-circle-info setting-i"></i>
                    Version
                </div>
                <div class="setting-main-container__up__div-right right-side-text">
                    Latest Version
                </div>
            </div>
        </div>

        <div class="setting-main-container__down">
            <div class="setting-main-container__down__div">
                <i class="fa-solid fa-bullhorn setting-i"></i>
                Privacy
            </div>
            <div class="setting-main-container__down__div">
                    <i class="fa-solid fa-flask setting-i"></i>
                    Notifications
            </div>
            <div class="setting-main-container__down__div">
                <i class="fa-solid fa-bullhorn setting-i"></i>
                    Friends
            </div>
            <div class="setting-main-container__down__div">
                    <i class="fa-solid fa-flask setting-i"></i>
                    Chats
            </div>
            <div class="setting-main-container__down__div">
                <i class="fa-solid fa-bullhorn setting-i"></i>
                    Display
            </div>
            <div class="setting-main-container__down__div setting-main-container__down__div-theme">
                <div class="setting-main-container__down__div-left">
                    <i class="fa-solid fa-circle-info setting-i"></i>
                    Themes
                </div>
                <div class="setting-main-container__down__div-right right-side-text">
                    Default theme
                </div>
            </div>
            <div class="setting-main-container__down__div">
                    <i class="fa-solid fa-flask setting-i"></i>
                    Call
            </div>





        </div>




       
        

        

           
            


        <footer>
        </footer>


            <nav class="nav-bar nav-bar__friends">
                <ul id="nav-bar-div__ul">
                    <li class="nav-bar__li nav-bar__li-friend">
                        <a href="find.html">
                        <i class="fa-regular fa-user"></i>
                        </a>
                    </li>
                    <li class="nav-bar__li nav-bar__li-chat">
                        <a href="chats.html">
                        <i class="fa-regular fa-comment"></i>
                        </a>
                        <div class="nav-bar-circle__chat">1</div>
                    </li>
                    <li class="nav-bar__li nav-bar__li-magnify">
                        <a href="find.html">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        </a>
                    </li>
                    <li class="nav-bar__li nav-bar__li-ellipsis">
                        <a href="more.html">
                        <i class="fa-solid fa-ellipsis"></i>
                        </a>
                        
                        <div class="nav-bar-cicle__ellipsis"></div>
                </ul>
            </nav>
        

    </main>



    <div id="no-mobile">
        <span>화면을 줄여주세요.</span>
    </div>




    <script src="https://kit.fontawesome.com/cc09770187.js" crossorigin="anonymous"></script>
</body>
</html>
